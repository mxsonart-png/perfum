      { key: 'womens', label: "Women's" },
      { key: 'unisex', label: "Unisex" },
      { key: 'sets', label: "Sets" },

    // GIVEAWAY BANNER
    function GiveawayBanner() {
      const [show, setShow] = useState(true);
      return show && e('div', {
        className: "fade-in flex items-center justify-center py-4 mb-6 animate-bounce-custom bg-modal-bg text-white rounded-lg shadow-lg mx-4 md:mx-auto max-w-2xl cursor-pointer",
        onClick: () => setShow(false),
        title: "Click to hide"
      },
        e('span', { className: "text-2xl font-bold mr-3" }, ' Buy 1, Get a Chance to WIN a Free Perfume!'),
        e('span', { className: "text-base font-medium" }, 'Every order is automatically entered in our monthly giveaway!')
      );
    }

    // PRODUCT MODAL
    function ProductModal({ perfume, onClose }) {
      if (!perfume) return null;
      return e('div', {
        className: "fixed inset-0 flex items-center justify-center z-50 modal-bg",
        onClick: onClose
      },
        e('div', {
          className: "glass rounded-2xl p-8 max-w-md w-full relative shadow-xl",
          onClick: e => e.stopPropagation()
        },
          e('button', {
            className: "absolute top-3 right-3 text-xl font-bold text-accent hover:text-white focus:outline-none",
            onClick: onClose,
            'aria-label': 'Close'
          }, ""),
          e('img', {
            src: perfume.image,
            alt: perfume.name,
            className: "w-40 h-40 object-cover rounded-xl mx-auto mb-4 border-2 border-accent shadow"
          }),
          e('h2', { className: "text-2xl font-extrabold lux-text mb-2 text-center" }, perfume.name),
          e('div', { className: "mb-2 text-center" },
            e('span', { className: "text-gray-400 line-through text-sm mr-2" }, perfume.originalPrice + ' EGP'),
            e('span', { className: "text-accent font-bold text-xl" }, perfume.price + ' EGP')
          ),
          perfume.badge && e('div', { className: "mb-2 text-center" },
            e('span', { className: "inline-block badge" }, perfume.badge)
          ),
          perfume.deal && e('div', { className: "mb-2 text-center" },
            e('span', { className: "inline-block badge" }, perfume.deal)
          ),
          e('p', { className: "text-base text-gray-200 mb-4 text-center" }, perfume.description),
          e('a', {
            href: `https://instagram.com/direct/t/${INSTAGRAM_USER}?text=${encodeURIComponent('Hi, I\'m interested in buying ' + perfume.name + ' from Perfume Haven!')}`,
            target: "_blank",
            rel: "noopener noreferrer",
            className: "block mt-auto btn-accent text-white px-6 py-3 rounded-full font-bold shadow hover:scale-105 hover:from-yellow-600 hover:to-yellow-400 transition-all duration-300 text-center"
          }, 'DM us on Instagram')
        )
      );
    }

    // PRODUCT CARD
    function PerfumeCard({ perfume, onClick }) {
      return e('div', {
        className: "fade-in glass rounded-xl shadow-md p-4 flex flex-col items-center text-center hover:shadow-2xl transition duration-300 relative group cursor-pointer",
        onClick: () => onClick(perfume)
      },
        perfume.badge && e('span', {
          className: "absolute left-2 top-2 badge group-hover:scale-110 transition"
        }, perfume.badge),
        perfume.deal && e('span', {
          className: "absolute right-2 top-2 badge group-hover:scale-110 transition"
        }, perfume.deal),
        e('img', {
          src: perfume.image,
          alt: perfume.name,
          className: "product-img"
        }),
        e('h3', { className: "font-bold text-lg mb-1 lux-text" }, perfume.name),
        e('div', { className: "mb-1" },
          e('span', { className: "text-gray-400 line-through text-sm mr-2" }, perfume.originalPrice + ' EGP'),
          e('span', { className: "text-accent font-bold text-xl" }, perfume.price + ' EGP')
        ),
        e('p', { className: "text-sm text-gray-700 mb-3 min-h-[40px]" }, perfume.description),
        e('button', {
          className: "block mt-auto btn-accent text-white px-4 py-2 rounded-full font-semibold shadow hover:scale-105 transition-all duration-300"
        }, 'Quick View')
      );
    }

    // PRODUCT GRID
    function PerfumeGrid({ perfumes, onCardClick }) {
      return e('div', {
        className: "grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
      }, perfumes.map((p, i) => e(PerfumeCard, { perfume: p, key: p.name + i, onClick: onCardClick })));
    }

    // MAIN APP
    function App() {
      const [theme, setTheme] = useTheme();
      const [activeTab, setActiveTab] = useState('mens');
      const [modalPerfume, setModalPerfume] = useState(null);
      let perfumes = mensPerfumes;
      if (activeTab === 'womens') perfumes = womensPerfumes;
      if (activeTab === 'unisex') perfumes = unisexPerfumes;
      if (activeTab === 'sets') perfumes = perfumeSets;

      return e('div', { className: "max-w-7xl mx-auto px-4 py-8" },
        e(SettingsMenu, { theme, setTheme }),
        e('header', { className: "mb-8 text-center" },
          e('h1', { className: "text-5xl md:text-6xl font-extrabold lux-text mb-3 tracking-tight" }, 'Perfume Haven'),
          e('p', { className: "text-lg md:text-xl text-white-700 mb-2 font-semibold" }, 'Premium Fragrances | Egypt'),
          e('a', {
            href: INSTAGRAM_URL,
            target: "_blank",
            rel: "noopener noreferrer",
            className: "inline-block lux-text font-bold underline text-base md:text-lg transition"
          }, '@theperfumehaven.eg')
        ),
        e(GiveawayBanner, {}),
        e('nav', { className: "flex justify-center gap-3 md:gap-6 mb-8 sticky top-0 z-20 bg-opacity-80 py-2 hide-scrollbar overflow-x-auto" },
          categories.map(cat =>
            e('button', {
              key: cat.key,
              onClick: () => setActiveTab(cat.key),
              className: `px-6 py-2 rounded-full font-bold border-2 transition-all duration-200 text-lg ${
                activeTab === cat.key
                  ? 'bg-modal-bg text-gray border-accent scale-105 shadow'
                  : 'bg-white text-accent border-accent hover:bg-modal-bg hover:text-black'
              }`
            }, cat.label)
          )
        ),
        e('div', { className: "divider" }),
        e(PerfumeGrid, { perfumes, onCardClick: setModalPerfume }),
        e(ProductModal, { perfume: modalPerfume, onClose: () => setModalPerfume(null) })
      );
    }

    ReactDOM.render(e(App), document.getElementById('app'));
