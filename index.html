      ];

      const renderPerfumes = (perfumes) => {
        return e('div', null,
          e('div', { className: 'bg-gray-900 text-white p-4 rounded-lg mb-6' },
            e('p', { className: 'text-sm font-medium' }, 'Special Offer: Buy any 4 JPG fragrances for 5,500 EGP')
          ),
          e('div', { className: 'space-y-4' },
            perfumes.map((perfume, idx) => {
              const isOpen = expandedIndex === idx;
              return e('div', {
                key: idx,
                className: 'bg-white border border-gray-200 rounded-lg p-5 hover:border-gray-300 transition-colors'
              },
                e('div', { className: 'flex justify-between items-start' },
                  e('div', { className: 'flex-1' },
                    e('div', { className: 'flex items-center gap-2 mb-1' },
                      e('h3', { className: 'text-lg font-medium text-gray-900' }, perfume.name),
                      perfume.badge && e('span', { className: 'text-xs px-2 py-1 bg-gray-900 text-white rounded' }, perfume.badge)
                    ),
                    perfume.deal && e('p', { className: 'text-sm text-gray-600 mt-1' }, perfume.deal)
                  ),
                  e('div', { className: 'text-right' },
                    e('p', { className: 'text-xs text-gray-400 line-through' }, `${perfume.originalPrice} EGP`),
                    e('p', { className: 'text-xl font-light text-red-600' }, `${perfume.price} EGP`)
                  )
                ),

                e('button', {
                  onClick: () => setExpandedIndex(isOpen ? null : idx),
                  className: 'mt-3 text-sm text-gray-700 underline'
                }, isOpen ? 'Hide Details' : 'View Details'),

                isOpen && e('div', {
                  className: 'mt-4 p-4 border-t border-gray-200 bg-gray-50 rounded-lg flex gap-4 items-start'
                },
                  e('img', {
                    src: perfume.image,
                    alt: perfume.name,
                    className: 'w-32 h-32 object-cover rounded'
                  }),
                  e('div', { className: 'flex-1' },
                    e('p', { className: 'text-lg font-medium text-gray-900' }, perfume.name),
                    e('p', { className: 'text-sm text-gray-600 mt-1' }, `Price: ${perfume.price} EGP`),
                    e('p', { className: 'text-sm text-gray-500 mt-2' }, perfume.description || 'No description provided.')
                  )
                )
              );
            })
          ),
          e('div', { className: 'mt-8 p-4 bg-gray-100 rounded-lg text-center' },
            e('p', { className: 'text-sm text-gray-700' }, 'Looking for other perfumes?'),
            e('a', { href: 'tel:01287620084', className: 'text-gray-900 font-medium hover:underline' }, 'Text me: 01287620084')
          )
        );
      };

      const renderSets = (sets) => {
        return e('div', null,
          e('div', { className: 'bg-gray-900 text-white p-4 rounded-lg mb-6' },
            e('p', { className: 'text-sm font-medium' }, 'Bundled deals for even better value!')
          ),
          e('div', { className: 'space-y-4' },
            sets.map((set, idx) =>

                  ),

                    e('p', { className: 'text-xl font-light text-red-600' }, `${set.price} EGP`)
                  )
                ),
                // Optional: you could add an image for sets too:
                e('div', { className: 'mt-4 text-center' },
                  e('img', {
                    src: set.image,
                    alt: set.name,
                    className: 'w-48 h-48 object-cover mx-auto rounded'

            e('a', { href: 'tel:01287620084', className: 'text-gray-900 font-medium hover:underline' }, 'Text me: 01287620084')
          )
        );
      };

      return e('div', { className: 'min-h-screen' },
        e('header', { className: 'bg-white border-b border-gray-200' },
          e('div', { className: 'max-w-4xl mx-auto px-4 py-6' },

                onClick: () => setActiveTab('mens'),

                  activeTab === 'mens'

              }, "Men's"),
              e('button', {
                onClick: () => setActiveTab('womens'),

                  activeTab === 'womens'

                    : 'border-transparent text-gray-500 hover:text-gray-700'

              }, "Women's"),

                onClick: () => setActiveTab('unisex'),

                  activeTab === 'unisex'
                    ? 'border-gray-900 text-gray-900'
                    : 'border-transparent text-gray-500 hover:text-gray-700'

              }, 'Unisex'),

                onClick: () => setActiveTab('sets'),

                    : 'border-transparent text-gray-500 hover:text-gray-700'

              e('h2', { className: 'text-2xl font-light text-gray-900 mb-2' }, "Men's Fragrances"),
              e('p', { className: 'text-sm text-gray-600' }, 'Premium perfumes for men available in Cairo')
            ),
            renderPerfumes(mensPerfumes)
          ),

          activeTab === 'womens' && e('div', null,
            e('div', { className: 'mb-6' },
              e('h2', { className: 'text-2xl font-light text-gray-900 mb-2' }, "Women's Fragrances"),
              e('p', { className: 'text-sm text-gray-600' }, 'Premium perfumes for women available in Cairo')
            ),
            renderPerfumes(womensPerfumes)
          ),

              e('h2', { className: 'text-2xl font-light text-gray-900 mb-2' }, "Unisex Fragrances"),
              e('p', { className: 'text-sm text-gray-600' }, 'Versatile scents for everyone available in Cairo')
            ),
            renderPerfumes(unisexPerfumes)
          ),

          activeTab === 'sets' && e('div', null,
            e('div', { className: 'mb-6' },
              e('h2', { className: 'text-2xl font-light text-gray-900 mb-2' }, "Perfume Sets & Bundles"),
              e('p', { className: 'text-sm text-gray-600' }, 'Special bundled pricing on popular fragrance duos')
            ),
            renderSets(perfumeSets)
          ),

          e('div', { className: 'mt-16 mb-10 text-center' },
            e('p', { className: 'text-sm text-gray-600 mb-2' }, 'Follow us on Instagram'),
            e('a', {
              href: 'https://www.instagram.com/theperfumehaven.eg',
              target: '_blank',
              className: 'text-xl font-medium text-gray-900 hover:underline'
            }, '@theperfumehaven.eg')
          )
        )
      );

    ReactDOM.render(e(App), document.getElementById('app'));
